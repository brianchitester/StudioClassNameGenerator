<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Studio Class Name Generator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
      body{
        text-align: center;
        margin:auto;
      }
  </style>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Studio Class Name Generator</h1>
  <h2 id="name"></h2>
  <p>hit refresh to regenerate</p>
  <script type="text/javascript">
      var theDiv = document.getElementById("name");
      var words = ["Mapper", "Provider", "Resolver", "Wrapper", "Identifier", "Factory", "Service", "Configuration", "Builder", "Client"];
      var superPrefix = ["Pim", "Legacy", "Default", "Studio"];
      var prefix = ["Document", "Product", "Pricing", "Page", "Colorization", "Validation", "Context", "Font", "Text", "Finish", "Image"];
      var superPrefixIndex = Math.floor(Math.random() * superPrefix.length);
      var numOfWords = Math.floor(Math.random() * 3) + 1;
      var numOfPrefix = Math.floor(Math.random() * 3) + 1;
      var innerHTML = "";
      if (Math.floor(Math.random() * 4) != 1){
        innerHTML = superPrefix[superPrefixIndex];
      }
      for (var i = 0; i <= numOfPrefix; i++){
        innerHTML += prefix.splice(Math.floor(Math.random() * prefix.length), 1)[0];
      }
      for (var i = 0; i <= numOfWords; i++){
        innerHTML += words.splice(Math.floor(Math.random() * words.length), 1)[0];
      }
      theDiv.innerHTML = innerHTML;
  </script>
</body>
</html>
