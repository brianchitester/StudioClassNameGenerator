<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Studio Class Name Generator</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
      body{
        text-align: center;
        margin:auto;
      }
  </style>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Studio Class Name Generator</h1>
  <h2 id="name"></h2>
  <p>hit refresh to regenerate</p>
  <script type="text/javascript">
      var theDiv = document.getElementById("name");
      var words = ["Provider", "Resolver", "Wrapper", "Identifier", "Factory", "Service", "Configuration", "Builder", "Client"];
      var prefix = ["Pim", "Legacy", "Document", "Product", "Pricing", "Page", "Default"];
      var prefixIndex = Math.floor(Math.random() * prefix.length);
      var numOfWords = Math.floor(Math.random() * 5) + 3;
      var innerHTML = prefix[prefixIndex]
      for (var i = 0; i <= numOfWords; i++){
        innerHTML += words.splice(Math.floor(Math.random() * words.length), 1)[0];
      }
      theDiv.innerHTML = innerHTML;
  </script>
</body>
</html>
